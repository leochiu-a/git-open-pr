name: Changeset Check

on:
  pull_request:
    branches:
      - main

jobs:
  changeset-check:
    name: Check for Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset files
        run: |
          # Check if any changeset files were added in this PR
          CHANGESET_FILES=$(git diff --name-only origin/main...HEAD | grep '^\.changeset/.*\.md$' | grep -v 'README.md' || true)

          if [ -z "$CHANGESET_FILES" ]; then
            echo "❌ No changeset file found in this PR"
            echo ""
            echo "Please add a changeset to describe your changes:"
            echo "1. Run: pnpm changeset"
            echo "2. Describe your changes when prompted"
            echo "3. Commit the generated changeset file"
            echo ""
            echo "This helps maintain a proper changelog for releases."
            exit 1
          else
            echo "✅ Changeset file(s) found:"
            echo "$CHANGESET_FILES"
          fi

      - name: Validate changeset format
        if: success()
        run: |
          CHANGESET_FILES=$(git diff --name-only origin/main...HEAD | grep '^\.changeset/.*\.md$' | grep -v 'README.md' || true)

          for file in $CHANGESET_FILES; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              # Check if file has proper structure (frontmatter + description)
              if ! grep -q "^---$" "$file"; then
                echo "❌ $file missing YAML frontmatter"
                exit 1
              fi
              
              # Check if there's content after frontmatter
              if [ $(wc -l < "$file") -lt 5 ]; then
                echo "❌ $file appears to be empty or incomplete"
                exit 1
              fi
              
              echo "✅ $file is valid"
            fi
          done
